<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>3D Gaussian Splat Demo - Potter #3</title>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "@mkkellogg/gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
    }
  </script>
  <style>

    body {
      background-color: #000000;
      height: 100vh;
      margin: 0px;
    }

  </style>

</head>

<body>
  <script type="module">
    import * as GaussianSplats3D from '@mkkellogg/gaussian-splats-3d';
    import * as THREE from 'three';

    const urlParams = new URLSearchParams(window.location.search);
    const mode = parseInt(urlParams.get('mode')) || 0;

    const viewer = new GaussianSplats3D.Viewer({
        'cameraUp': [0, -1, 0],
        'initialCameraPosition': [-0.52073, 1.65125, -2.27384],
        'initialCameraLookAt': [-0.37289, 1.61014, 1.10492],
        'sphericalHarmonicsDegree': 2
    });
    let path = 'assets/data/potter3/potter3.ksplat';
    viewer.addSplatScene(path, {
      'progressiveLoad': false
    })
    .then(() => {
        viewer.start();
    });
  </script>
</body>

</html>
